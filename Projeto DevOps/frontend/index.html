<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Mercado (JSON)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 10px; }
        input { padding: 8px; margin-right: 5px; }
        button { padding: 8px 15px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .actions { display: flex; gap: 5px; }
    </style>
</head>
<body>
    <h1>Controle de Estoque</h1>
    
    <div style="background: #eee; padding: 15px; border-radius: 5px;">
        <h3>Novo Produto</h3>
        <div class="form-group">
            <input type="text" id="nome" placeholder="Nome do Produto">
            <input type="number" id="preco" placeholder="Preço" step="0.01">
            <input type="number" id="qtd" placeholder="Quantidade">
            <button onclick="salvarProduto()">Salvar</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Qtd</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-corpo"></tbody>
    </table>

    <script>
        const API_URL = 'http://localhost:3000/produtos';

        async function carregarProdutos() {
            const res = await fetch(API_URL);
            const produtos = await res.json();
            const tbody = document.getElementById('tabela-corpo');
            tbody.innerHTML = '';

            produtos.forEach(p => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${p.id}</td>
                    <td>${p.nome}</td>
                    <td>R$ ${parseFloat(p.preco).toFixed(2)}</td>
                    <td>${p.qtd}</td>
                    <td class="actions">
                        <button onclick="deletarProduto(${p.id})">Excluir</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function salvarProduto() {
            const nome = document.getElementById('nome').value;
            const preco = document.getElementById('preco').value;
            const qtd = document.getElementById('qtd').value;

            if (!nome || !preco || !qtd) return alert('Preencha tudo!');

            // Aqui montamos o JSON que será salvo no banco
            const payload = {
                nome: nome,
                preco: parseFloat(preco),
                qtd: parseInt(qtd)
            };

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            document.getElementById('nome').value = '';
            document.getElementById('preco').value = '';
            document.getElementById('qtd').value = '';
            carregarProdutos();
        }

        async function deletarProduto(id) {
            if(confirm('Tem certeza?')) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                carregarProdutos();
            }
        }

        carregarProdutos();
    </script>
</body>
</html>
