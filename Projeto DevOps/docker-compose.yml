version: '3.8'

services:
  # 1. Banco de Dados
  db:
    image: postgres:15-alpine
    container_name: mercado_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mercadodb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

  # 2. Backend
  backend:
    build: ./backend
    container_name: mercado_backend
    environment:
      # Conecta usando o nome do servi√ßo 'db'
      DATABASE_URL: postgres://admin:password@db:5432/mercadodb
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - app-network

  # 3. Frontend
  frontend:
    build: ./frontend
    container_name: mercado_frontend
    ports:
      - "8080:80"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge